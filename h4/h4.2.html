<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px solid black;
            transition: 2s;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('../h3/img/monkey 1.jpg')";

    slideholder.addEventListener("click", function (){
        getaap()
        slideholder.style.backgroundImage = "url('../h3/img/monkey "+ getaap() +".jpg')";
    });

    function getaap() {
        if(teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller ++;
        }
        teller++;
        console.log(teller);
        return teller;
    }
</script>

</body>
</html>
